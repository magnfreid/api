<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/do-futuristic"
      rel="stylesheet"
    />
    <script type="module" script src="main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="title">Star Wars Wiki</h1>

      <section class="show-result">
        <div class="sw-character hidden">
          <h1>Character</h1>
          <table>
            <tbody>
              <tr>
                <td>Name:</td>
                <td class="output character-name"></td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td class="output character-gender"></td>
              </tr>
              <tr>
                <td>Species:</td>
                <td class="output character-specie"></td>
              </tr>
              <tr>
                <td>Homeworld:</td>
                <td class="output character-homeworld"></td>
              </tr>
              <tr>
                <td>Starship:</td>
                <td class="output character-starship"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <section class="search-bar">
          <h2>Find what you seek, you may:</h2>
          <input type="search" class="search-field" />
          <div class="radio-buttons">
            <input
              type="radio"
              class="search-radio-person"
              name="search"
              value="Person"
              checked
            />
            <label for="Person">Character</label>
            <input
              type="radio"
              class="search-radio-planet"
              name="search"
              value="Planet"
            />
            <label for="Planet">Planet</label>
          </div>
          <button class="search-button">Search</button
          >
        </section>
        <div class="sw-planet hidden">
          <h1>Planet</h1>
          <table>
            <tbody>
              <tr>
                <td>Name:</td>
                <td class="output planet-name"></td>
              </tr>
              <tr>
                <td>Population:</td>
                <td class="output planet-population"></td>
              </tr>
              <tr>
                <td>Climate:</td>
                <td class="output planet-climate"></td>
              </tr>
              <tr>
                <td>Terrain:</td>
                <td class="output planet-terrain"></td>
              </tr>
              <tr>
                <td>Gravity:</td>
                <td class="output planet-gravity"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section class="search-result hidden">
        <button class="clear-button">Clear history</button>
        <ol></ol>
      </section>
      <button class="obi-button">Help me, Obi Wan!</button>
    </main>
  </body>
</html>
