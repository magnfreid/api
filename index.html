<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" script src="main.js"></script>
  </head>
  <body>
    <main>
        <section class="show-result">
        <div class="sw-character">
            <h1>Character</h1>
            <table>
                <tbody>
                    <tr>
              <td>Name:</td>
              <td class="character-name"></td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td class="character-gender"></td>
            </tr>
            <tr>
              <td>Species:</td>
              <td class="character-species"></td>
            </tr>
            <tr>
              <td>Homeworld:</td>
              <td class="character-homeworld"></td>
            </tr>
            <tr>
              <td>Starship:</td>
              <td class="character-starship"></td>
            </tr>
          </tbody>
        </table>
    </div>
      <div class="sw-planet">
        <h1>Planet</h1>
        <table>
          <tbody>
            <tr>
              <td>Name:</td>
              <td class="planet-name"></td>
            </tr>
            <tr>
              <td>Population:</td>
              <td class="planet-population"></td>
            </tr>
            <tr>
              <td>Climate:</td>
              <td class="planet-climate"></td>
            </tr>
            <tr>
              <td>Terrain:</td>
              <td class="planet-terrain"></td>
            </tr>
            <tr>
              <td>Gravity:</td>
              <td class="planet-gravity"></td>
            </tr>
          </tbody>
        </table>
    </div>
</section>
      <section class="search-bar">
        <input type="search" class="search-field" />
        <div class="radio-buttons">
          <input
            type="radio"
            class="search-radio-person"
            name="search"
            value="Person"
            checked
          />
          <label for="Person">Person</label>
          <input
            type="radio"
            class="search-radio-planet"
            name="search"
            value="Planet"
          />
          <label for="Planet">Planet</label>
        </div>
    <button class="search-button">Search</button>
    <button class="clear-button">Clear</button>
      </section>
      <section class="search-result">
        <ol></ol>
      </section>
    </main>
  </body>
</html>
